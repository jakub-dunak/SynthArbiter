<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthArbiter - Ethical AI Analysis</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Auth Section -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Authentication</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-xl font-semibold mb-2">Sign Up</h3>
                    <input id="signup-email" type="email" placeholder="Email" class="w-full mb-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-green-500" />
                    <input id="signup-password" type="password" placeholder="Password" class="w-full mb-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-green-500" />
                    <button id="signup-button" class="w-full bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-semibold transition">Sign Up</button>
                    <div id="signup-confirm" class="hidden mt-2">
                        <input id="signup-code" type="text" placeholder="Confirmation Code" class="w-full mb-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-green-500" />
                        <button id="confirm-button" class="w-full bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded font-semibold transition">Confirm</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-2">Sign In</h3>
                    <input id="signin-email" type="email" placeholder="Email" class="w-full mb-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-green-500" />
                    <input id="signin-password" type="password" placeholder="Password" class="w-full mb-2 px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-green-500" />
                    <button id="signin-button" class="w-full bg-green-600 hover:bg-green-700 px-6 py-2 rounded font-semibold transition">Sign In</button>
                    <button id="signout-button" class="w-full mt-2 bg-red-600 hover:bg-red-700 px-6 py-2 rounded font-semibold transition">Sign Out</button>
                </div>
            </div>
        </div>
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold mb-2">SynthArbiter</h1>
            <p class="text-gray-400">Autonomous Ethical AI for Synthetic Consciousness Dilemmas</p>
        </header>

        <!-- Input Section -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Analyze Ethical Scenario</h2>
            <form id="scenario-form" class="space-y-4">
                <div>
                    <label for="scenario" class="block mb-2 font-medium">Scenario Description</label>
                    <textarea id="scenario" name="scenario" rows="6" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-green-500"
                        placeholder="Enter an ethical dilemma involving synthetic consciousness, neural organoids, or advanced AI systems...">A neural organoid exhibits learning patterns and preference formation. Researchers propose granting it legal protections. What ethical considerations apply?</textarea>
                </div>
                
                <div>
                    <label for="frameworks" class="block mb-2 font-medium">Ethical Frameworks</label>
                    <select id="frameworks" name="frameworks" multiple
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-green-500"
                        size="3">
                        <option value="utilitarian" selected>Utilitarian</option>
                        <option value="deontological" selected>Deontological</option>
                        <option value="virtue_ethics">Virtue Ethics</option>
                        <option value="rights_based">Rights-Based</option>
                        <option value="care_ethics">Care Ethics</option>
                    </select>
                </div>
                
                <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 px-6 py-3 rounded font-semibold transition">
                    Analyze Scenario
                </button>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 w-12 border-t-2 border-b-2 border-green-500"></div>
            <p class="mt-4 text-gray-400">Analyzing ethical implications...</p>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden space-y-6">
            <!-- Recommendation Card -->
            <div class="bg-green-900 border border-green-700 rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-2">Recommendation</h3>
                <p id="recommendation" class="text-gray-100"></p>
            </div>

            <!-- Reasoning Timeline -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-4">Reasoning Steps</h3>
                <div id="reasoning-timeline" class="space-y-3"></div>
            </div>

            <!-- Trade-off Chart -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-4">Ethical Trade-offs</h3>
                <div class="chart-container">
                    <canvas id="tradeoff-chart"></canvas>
                </div>
            </div>

            <!-- Stakeholder Impact -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-4">Simulated Outcomes</h3>
                <div id="outcomes" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.3.11/dist/aws-amplify.min.js"></script>
    <script src="/config.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
