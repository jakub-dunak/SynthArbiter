apiVersion: v1
kind: ServiceAccount
metadata:
  name: web-app-sa
  namespace: syntharbiter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: syntharbiter
  labels:
    app: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      serviceAccountName: web-app-sa
      containers:
      - name: web-app
        image: <ECR_REPO>:<TAG>
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: DYNAMODB_TABLE
          value: SynthArbiterAnalysisHistory
        - name: OPENSEARCH_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: opensearch-config
              key: endpoint
        - name: NGC_API_KEY
          valueFrom:
            secretKeyRef:
              name: nvidia-ngc-credentials
              key: api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: syntharbiter
spec:
  type: ClusterIP
  selector:
    app: web-app
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http

