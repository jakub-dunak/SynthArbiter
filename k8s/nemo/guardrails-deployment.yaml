apiVersion: apps/v1
kind: Deployment
metadata:
  name: nemo-guardrails
  namespace: syntharbiter
  labels:
    app: nemo-guardrails
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nemo-guardrails
  template:
    metadata:
      labels:
        app: nemo-guardrails
    spec:
      serviceAccountName: nemo-retriever-sa
      containers:
      - name: guardrails
        image: nvcr.io/nvidia/nemo-guardrails:latest
        env:
        - name: NGC_API_KEY
          valueFrom:
            secretKeyRef:
              name: nvidia-ngc-credentials
              key: api-key
        ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: nemo-guardrails
  namespace: syntharbiter
spec:
  type: ClusterIP
  selector:
    app: nemo-guardrails
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http

